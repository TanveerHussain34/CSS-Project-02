<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards in CSS</title>
    <link rel="stylesheet" href="card2.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="cover photo.jpg" alt="QR Code">
            <div class="textBox">
                <h4>Order Summary</h4>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi assumenda repudiandae molestias
                    blanditiis eum! Sint ullam repellendus maiores provident!</p>
            </div>
            <div class="priceBox">
                <div class="leftBox">
                    <div id="imgBox">
                        <img src="/gym logo.webp" alt="Picture">
                    </div>
                    <div id="paraBox">
                        <p>Annual Plan $99.9/year</p>
                    </div>
                </div>
                <div class="rightBox">
                    <a href="">Change</a>
                </div>
            </div>
            <button>Proceed to Payment</button>
            <div class="lastTag">
                <a href="">
                    <h4>Cancel Order</h4>
                </a>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
